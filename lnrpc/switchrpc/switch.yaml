type: google.api.Service
config_version: 3

http:
  rules:
    - selector: switchrpc.Switch.SendOnion
      post: "/v2/switch/onion"
      body: "*"
    - selector: switchrpc.Switch.TrackOnion
      get: "/v2/switch/track/{payment_hash}"
    - selector: switchrpc.Switch.BuildOnion
      post: "/v2/switch/build"
      body: "*"
